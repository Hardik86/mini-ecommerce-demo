<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline';">
    <title>Checkout - EcoShop</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navbar (reuse from index.html) -->
    <nav>
        <div class="logo">EcoShop</div>
        <a href="index.html" aria-label="Go to home">Home</a>
        <a href="cart.html" aria-label="View cart">ðŸ›’ Cart</a>
    </nav>

    <main>
        <section class="checkout-section">
            <h1>Checkout</h1>
            <form id="checkoutForm" novalidate>
                <label for="name">Full Name *</label>
                <input type="text" id="name" name="name" required placeholder="John Doe">

                <label for="email">Email *</label>
                <input type="email" id="email" name="email" required placeholder="john@example.com">

                <label for="address">Address *</label>
                <textarea id="address" name="address" required placeholder="123 Main St, City, Country"></textarea>

                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="(123) 456-7890">

                <button type="submit">Submit Order</button>
            </form>
            <div id="confirmationMessage" aria-live="polite"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 EcoShop. Accessible & Ethical Demo.</p>
    </footer>

    <script src="js/checkout.js" defer></script>
</body>
</html>
